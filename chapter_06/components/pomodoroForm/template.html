<div class="container">
    <h3>Task Editor</h3>
    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Task name"
            required>
    </div>

    <div class="form-group">
        <input type="Date"
            class="form-control"
            required>
    </div>

    <div class="form-group">
        <input type="number"
            class="form-control"
            placeholder="Pomodoros required"
            min="1"
            max="4"
            required>
    </div>

    <p>
        <a [routerLink]="['TaskList']" class="btn btn-danger">Cancel</a>
    </p>
</div>
