<form class="container">
    <h3>Task Editor:</h3>
    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Task name">
    </div>

    <div class="form-group">
        <input type="Date"
            class="form-control">
    </div>

    <div class="form-group">
        <input type="number"
            class="form-control"
            placeholder="Pomodoros required"
            min="1"
            max="4">
    </div>

    <p>
        <input type="submit" class="btn btn-success" value="Save">
        <a [routerLink]="['TasksComponent']" class="btn btn-danger">Cancel</a>
    </p>
</form>
